<div class="row description">
  <div class="col-sm-2">
    <!-- pull album data dynamically -->
    <img src="{{albumInfo?.album.coverImage}}" alt="product image" />
  </div>
  <div class="col-sm-6">
    <!-- pull album data dynamically -->
    <p class="album-name">{{albumInfo?.album.name}}</p>
    <p class="band-name">{{albumInfo?.artist}}</p>
    <p class="album-release-date">{{albumInfo?.album.releaseDate}}</p>
  </div>
</div>
